<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day ğŸŒ¹</title>

    <style>
        body {
          margin: 0;
          height: 100vh;
          background: linear-gradient(135deg, #ff758c, #ff7eb3);
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Arial', sans-serif;
          overflow: hidden;
        }

        .card {
          background: white;
          padding: 30px;
          border-radius: 22px;
          text-align: center;
          width: 90%;
          max-width: 360px;
          box-shadow: 0 20px 40px rgba(0,0,0,0.25);
          z-index: 2;
        }

        h1 {
          color: #d62828;
          margin-bottom: 10px;
        }

        p {
          font-size: 18px;
          color: #444;
          min-height: 60px;
        }

        button {
          margin-top: 20px;
          padding: 14px 26px;
          border: none;
          border-radius: 30px;
          font-size: 16px;
          cursor: pointer;
          background: #e63946;
          color: white;
          transition: transform 0.2s;
        }

        button:active {
          transform: scale(0.95);
        }

        .float {
          position: absolute;
          animation: floatUp 6s linear forwards;
          pointer-events: none;
        }

        .rose {
          font-size: 50px;   /* BIG roses ğŸŒ¹ */
        }

        .heart {
          font-size: 46px;   /* BIG hearts â¤ï¸ */
        }

        @keyframes floatUp {
          from {
            transform: translateY(100vh);
            opacity: 1;
          }
          to {
            transform: translateY(-15vh);
            opacity: 0;
          }
        }
    </style>
</head>

<body>

<div class="card">
    <h1>ğŸŒ¹ Happy Rose Day ğŸŒ¹</h1>
    <p id="message">
        A rose for you, because you make my world beautiful â¤ï¸
    </p>
    <button onclick="surprise()">Tap for a Surprise ğŸ’–</button>
</div>

<script>
    const loveLines = [
      "You are the reason my heart smiles every day â¤ï¸",
      "This rose carries all my feelings for you ğŸŒ¹",
      "Every heartbeat whispers your name ğŸ’“",
      "With you, even ordinary moments feel magical âœ¨",
      "You are my favorite thought, always ğŸ’–",
      "A rose for today, my love for forever ğŸŒ¹â¤ï¸"
    ];

    function surprise() {
      const msg = document.getElementById("message");
      msg.innerText = loveLines[Math.floor(Math.random() * loveLines.length)];

      // Create multiple roses & hearts together
      for (let i = 0; i < 6; i++) {
        createFloating("ğŸŒ¹", "rose");
        createFloating("â¤ï¸", "heart");
      }
    }

    function createFloating(symbol, className) {
      const el = document.createElement("div");
      el.className = `float ${className}`;
      el.innerText = symbol;
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(el);

      setTimeout(() => {
        el.remove();
      }, 6000);
    }
</script>

</body>
</html>
