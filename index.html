        body {

          flex-direction: column;
          justify-content: center;

          margin-top: 30px;
          padding: 14px 30px;
          font-size: 18px;
          border: none;
          border-radius: 30px;
          cursor: pointer;
          background: white;
          color: #ff416c;
          font-weight: bold;
          transition: transform 0.2s;
        }

        button:hover {
          transform: scale(1.05);
        }

        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.08); }
          100% { transform: scale(1); }
        }
    </style>
